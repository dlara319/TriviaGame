<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    

</head>
<body>

        <div class="jumbotron">

                <div class="row">
                    <div class="col-md-12 text-center"><h1>Trivia Game!!</h1></div>
                </div>
            
                <div class="row">
            
                    <div class="col-md-8 col-md-offset-2 text-center">
            
                        <p class="intro">Click the button below to begin</p>
                        <br>
                    
                        <button class="startButton">Start</button>
            
                        <div class="score"></div>
                        <div class="timer"></div>
            
                        <br>
            
                        <div class="question"></div>
            
                        <br>
            
                        <div class="row">
                            <div class="col-md-12 info"></div>
                        </div>
            
                        <br>
            
                        <div class="choice ans1"></div>
                        <div class="choice ans2"></div>
                        <div class="choice ans3"></div>
                        <div class="choice ans4"></div>
            
                    </div>
            
                </div>
            
            </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
